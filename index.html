<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varroa Mite Detector</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Varroa Mite Detector</h1>
        <p id="status">Loading model... please wait.</p>
        
        <div class="upload-section">
            <input type="file" id="imageUpload" accept="image/*" disabled>
            <label for="imageUpload" class="button">Upload Hive Photo</label>
        </div>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
